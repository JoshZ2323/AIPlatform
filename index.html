<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI IoT Business Intelligence Platform</title>
  <style>
    body {
      background-color: #141e30;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #data-sources {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      color: #ffffff;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #ask-question {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #answer-box {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #3498db;
      display: none;
    }

    #visualizations {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div>
    <h1 style="text-align: center;">AI IoT Business Intelligence Platform</h1>
    <div id="data-sources">
      <button onclick="selectDataSource('Data Source 1')">Data Source 1</button>
      <button onclick="selectDataSource('Data Source 2')">Data Source 2</button>
      <button onclick="selectDataSource('Data Source 3')">Data Source 3</button>
      <button onclick="selectDataSource('Data Source 4')">Data Source 4</button>
      <button onclick="selectDataSource('Data Source 5')">Data Source 5</button>
      <button onclick="selectDataSource('Data Source 6')">Data Source 6</button>
      <button onclick="selectDataSource('Data Source 7')">Data Source 7</button>
      <button onclick="selectDataSource('Data Source 8')">Data Source 8</button>
      <button onclick="selectDataSource('Data Source 9')">Data Source 9</button>
      <button onclick="selectDataSource('Data Source 10')">Data Source 10</button>
    </div>
    <div id="ask-question">
      <button onclick="askQuestion()">Ask Question</button>
      <div id="answer-box"></div>
    </div>
    <div id="visualizations">
      <canvas id="lineChart" width="400" height="200"></canvas>
      <canvas id="barChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Dummy data for visualization
    const lineChartData = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [
        {
          label: 'Data Trend',
          borderColor: '#FF5733',
          borderWidth: 2,
          data: [50, 75, 60, 90, 30, 70, 20],
        },
      ],
    };

    const barChartData = {
      labels: ['Category 1', 'Category 2', 'Category 3', 'Category 4', 'Category 5'],
      datasets: [
        {
          label: 'Data Distribution',
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
          data: [25, 15, 30, 20, 10],
        },
      ],
    };

    const lineChartContext = document.getElementById('lineChart').getContext('2d');
    const barChartContext = document.getElementById('barChart').getContext('2d');

    const lineChart = new Chart(lineChartContext, {
      type: 'line',
      data: lineChartData,
    });

    const barChart = new Chart(barChartContext, {
      type: 'bar',
      data: barChartData,
    });

    function askQuestion() {
      const question = prompt('Ask a question:');
      if (question) {
        // Placeholder for NLP processing (Replace this with a real NLP service)
        const answer = processQuestionWithNLP(question);

        // Display the answer
        const answerBox = document.getElementById('answer-box');
        answerBox.textContent = `Answer: ${answer}`;
        answerBox.style.display = 'block';
      }
    }

    function selectDataSource(dataSource) {
      const selectionMethod = prompt(`How would you like to connect to ${dataSource}?\n1. Upload a file\n2. Attach an API`);

      if (selectionMethod === '1') {
        uploadFile(dataSource);
      } else if (selectionMethod === '2') {
        attachAPI(dataSource);
      } else {
        alert('Invalid selection. Please choose 1 or 2.');
      }
    }

    function uploadFile(dataSource) {
      alert(`Uploading a file for ${dataSource}`);
      // Additional logic for file upload can be added here
    }

    function attachAPI(dataSource) {
      alert(`Attaching API for ${dataSource}`);
      // Additional logic for attaching API can be added here
    }

    function processQuestionWithNLP(question) {
      // Placeholder logic for NLP processing
      // In a real application, you would send the question to a backend service
      // that uses NLP models to generate an answer based on the available data.
      return `Sample answer for "${question}"`;
    }
  </script>
</body>
</html>
