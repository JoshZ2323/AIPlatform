<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI IoT Business Intelligence Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #3498db; /* Old blue background color */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #data-sources {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    #data-sources button {
      margin: 5px;
      padding: 10px;
      background-color: #2c3e50; /* Dark background for data source buttons */
      color: #ecf0f1; /* Light text color */
      border: none;
      cursor: pointer;
    }

    #ask-question-container {
      margin-bottom: 20px;
    }

    #ask-question-container button {
      padding: 15px;
      background-color: #2ecc71; /* Green background color for Ask Question button */
      color: #ecf0f1; /* Light text color */
      border: none;
      cursor: pointer;
    }

    #visualization-chart {
      width: 400px;
      height: 200px;
    }

    #answer-box {
      margin-top: 20px;
      padding: 10px;
      background-color: #ecf0f1; /* Light background color for the answer box */
      color: #2c3e50; /* Dark text color */
      display: none;
    }
  </style>
</head>
<body>
  <div id="data-sources">
    <!-- Buttons for data sources (Modify or add as needed) -->
    <button onclick="handleDataSource('DataSource1')">Data Source 1</button>
    <button onclick="handleDataSource('DataSource2')">Data Source 2</button>
    <!-- Add more data source buttons as needed -->
  </div>

  <div id="ask-question-container">
    <button onclick="askQuestion()">Ask Question</button>
  </div>

  <!-- Visualization chart canvas -->
  <canvas id="visualization-chart"></canvas>

  <!-- Answer box -->
  <div id="answer-box"></div>

  <script>
    function handleDataSource(dataSource) {
      const uploadOption = confirm(`Do you want to upload a file or attach an API for ${dataSource}?`);
      if (uploadOption) {
        // Placeholder for file upload or API attachment logic
        alert(`Implement logic for ${dataSource} file upload or API attachment`);
      }
    }

    function askQuestion() {
      const question = prompt('Ask a question:');
      if (question) {
        // Placeholder for NLP processing (Replace this with a real NLP service)
        const answer = processQuestionWithNLP(question);

        // Display the answer
        const answerBox = document.getElementById('answer-box');
        answerBox.textContent = `Answer: ${answer}`;
        answerBox.style.display = 'block';

        // Generate a sample chart based on the data (Replace with actual data)
        generateSampleChart();
      }
    }

    function generateSampleChart() {
      // Sample data for the chart (Replace with actual data)
      const chartData = [20, 50, 30, 80, 40];

      // Get the chart canvas
      const ctx = document.getElementById('visualization-chart').getContext('2d');

      // Generate a bar chart
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Label 1', 'Label 2', 'Label 3', 'Label 4', 'Label 5'],
          datasets: [{
            label: 'Sample Data',
            data: chartData,
            backgroundColor: '#3498db',
          }],
        },
      });
    }

    // Placeholder function for NLP processing (Replace with a real NLP service)
    function processQuestionWithNLP(question) {
      // Replace this with actual NLP processing logic
      return `Sample answer for: ${question}`;
    }
  </script>
</body>
</html>
