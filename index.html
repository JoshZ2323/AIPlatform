<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI IoT Business Intelligence Platform</title>
  <style>
    body {
      background-color: #141e30;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #data-sources {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      color: #ffffff;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #ask-question {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #answer-box {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #3498db;
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <h1 style="text-align: center;">AI IoT Business Intelligence Platform</h1>
    <div id="data-sources">
      <button onclick="connectToDataSource('Data Source 1')">Data Source 1</button>
      <button onclick="connectToDataSource('Data Source 2')">Data Source 2</button>
      <button onclick="connectToDataSource('Data Source 3')">Data Source 3</button>
      <button onclick="connectToDataSource('Data Source 4')">Data Source 4</button>
      <button onclick="connectToDataSource('Data Source 5')">Data Source 5</button>
      <button onclick="connectToDataSource('Data Source 6')">Data Source 6</button>
      <button onclick="connectToDataSource('Data Source 7')">Data Source 7</button>
      <button onclick="connectToDataSource('Data Source 8')">Data Source 8</button>
      <button onclick="connectToDataSource('Data Source 9')">Data Source 9</button>
      <button onclick="connectToDataSource('Data Source 10')">Data Source 10</button>
    </div>
    <div id="ask-question">
      <button onclick="askQuestion()">Ask Question</button>
      <div id="answer-box"></div>
    </div>
  </div>

  <script>
    function askQuestion() {
      const question = prompt('Ask a question:');
      if (question) {
        // Placeholder for NLP processing (Replace this with a real NLP service)
        const answer = processQuestionWithNLP(question);

        // Display the answer
        const answerBox = document.getElementById('answer-box');
        answerBox.textContent = `Answer: ${answer}`;
        answerBox.style.display = 'block';
      }
    }

    function connectToDataSource(dataSource) {
      alert(`Connected to: ${dataSource}`);
    }

    function processQuestionWithNLP(question) {
      // Placeholder logic for NLP processing
      // In a real application, you would send the question to a backend service
      // that uses NLP models to generate an answer based on the available data.
      return `Sample answer for "${question}"`;
    }
  </script>
</body>
</html>
